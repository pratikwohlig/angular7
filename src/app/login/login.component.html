<div  class="container-fluid ">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form name="loginform" class="form-signin" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control"  aria-describedby="emailHelp" name="email" placeholder="Enter email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" email="true" email required>
                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <div class="form-group">
                <label for="upassword">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" [(ngModel)]="model.upassword" #upassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && upassword.invalid }" [pattern]="pwdPattern" required>
                <div *ngIf="f.submitted && upassword.invalid" class="invalid-feedback">
                  <div *ngIf="upassword.errors?.required">Password is required</div>
                  <div *ngIf="upassword.errors && upassword.errors.pattern"> 
                    Minimum eight characters, at least one uppercase letter, one lowercase letter and one number {{model.upassword}}
                  </div> 
                </div>
              </div>
              <button type="submit" class="btn btn-primary" >Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
